<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:f="http://java.sun.com/jsf/core"  
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <title>Facelet Title</title>
    </h:head>
    <h:body>
        <ui:composition template="template/layout2.xhtml">
            <ui:define name="content">
                <f:event type="preRenderView" listener="#{loginController.terminate}" />
                
                <div class="container text-center col-sm-3 col-sm-offset-4 login-div">

                    <h3>Login</h3>
                    
                    <h:form id="loginForm" prependId="false" class="form-horizontal">
                        <p:messages globalOnly="true"/>
                        <p:outputPanel class="ui-messages-error ui-corner-all"
                                       rendered="#{shiroLoginFailure != null}">
                            <span class="ui-messages-error-icon"></span>
                            Usuario y/o contraseña inválidos
                        </p:outputPanel>

                        <div class="form-group">
                            <h:outputLabel class="col-sm-4 control-label" for="j_username" value="Usuario: " />  
                            <div class="col-sm-8">
                                <p:focus />
                                <h:inputText class="form-control" id="j_username" required="true" label="username"
                                             requiredMessage="El usuario es requerido"/>  
                                <p:message for="j_username" display="text" style="color:red"/>
                            </div>
                        </div>

                        <div class="form-group">
                            <h:outputLabel class="col-sm-4 control-label" for="j_password" value="Contraseña:" />  
                            <div class="col-sm-8">
                                <h:inputSecret class="form-control" id="j_password" label="password" 
                                               required="true" requiredMessage="El password es requerido" />  
                                <p:message for="j_password" display="text" style="color:red"/>      
                            </div>
                        </div>

                        <h:commandButton type="submit" id="login" class="btn btn-primary pull-right"
                                         value="Ingresar" />
                    </h:form>

                </div>

            </ui:define>
        </ui:composition>
    </h:body>
</html>
