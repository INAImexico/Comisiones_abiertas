<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:f="http://java.sun.com/jsf/core"  
      xmlns:p="http://primefaces.org/ui"
      xmlns:c="http://java.sun.com/jsp/jstl/core">
    <h:head>
        <title>Viajes Claros</title>
    </h:head>

    <h:body>
        <ui:composition template="../template/layout.xhtml">
            <ui:define name="content">

                <div id="suscripcion" class="container default-width-content">
                    <h4 class="text-center">
                        <strong>CONFIGURACIÓN DE DATOS ENVIADOS A SUSCRIPTORES</strong><br/>
                        <small>Seleccionar los campos que se enviarán por correo a los usuarios suscritos</small>
                    </h4>

                    <h:form id="formDep" prependId="false">
                        <p:messages id="msgs" autoUpdate="false" showDetail="true" globalOnly="true" />

                        <div id="search-dependencia" class="col-sm-12" style="margin-bottom: 10px;">
                            <div class="form-group col-sm-2">
                                <h:selectOneMenu  styleClass="form-control" value="#{suscripcionController.idDependencia}">
                                    <f:selectItems value="#{suscripcionController.dependencias}" var="d"
                                                   itemLabel="#{d.siglas}" itemValue="#{d.id}"/>
                                    <p:ajax process="@this" update=":formDep :formCampos"
                                            listener="#{suscripcionController.changeDependencia}"/>
                                </h:selectOneMenu>
                            </div>
                            <div class="col-sm-10">
                                <h4 class="text-center"><h:outputText value="#{suscripcionController.selectedDependencia.dependencia}"/></h4>
                            </div>
                        </div>
                    </h:form>


                    <h:form id="formCampos" prependId="false">
                        <div class="col-md-6 col-sm-6 col-xs-12">
                            <p:outputPanel styleClass="panel panel-default" rendered="#{suscripcionController.camposComision.size()>0}">
                                <div class="panel-heading">
                                    COMISIÓN
                                </div>
                                <div class="panel-body">
                                    <c:forEach items="#{suscripcionController.camposComision}" var="i">
                                        <div class="col-md-6 col-sm-6 col-xs-12 checkbox">
                                            <label>
                                                <h:selectBooleanCheckbox value="#{i.enabled}">
                                                    <p:ajax process="@this" update="btnSave" 
                                                            listener="#{suscripcionController.onCheckbox}"/>
                                                </h:selectBooleanCheckbox>
                                                #{i.despliegue}
                                            </label>
                                        </div>
                                    </c:forEach>
                                </div>
                            </p:outputPanel>
                            <p:outputPanel styleClass="panel panel-default" rendered="#{suscripcionController.camposTipoViaje.size()>0}">
                                <div class="panel-heading">
                                    TIPO DE VIAJE
                                </div>
                                <div class="panel-body">
                                    <c:forEach items="#{suscripcionController.camposTipoViaje}" var="i">
                                        <div class="col-md-6 col-sm-6 col-xs-12 checkbox">
                                            <label>
                                                <h:selectBooleanCheckbox value="#{i.enabled}">
                                                    <p:ajax process="@this" update="btnSave" 
                                                            listener="#{suscripcionController.onCheckbox}"/>
                                                </h:selectBooleanCheckbox>
                                                #{i.despliegue}
                                            </label>
                                        </div>
                                    </c:forEach>
                                </div>
                            </p:outputPanel>
                            <p:outputPanel styleClass="panel panel-default" rendered="#{suscripcionController.camposViaticos.size()>0}">
                                <div class="panel-heading">
                                    VIÁTICOS
                                </div>
                                <div class="panel-body">
                                    <c:forEach items="#{suscripcionController.camposViaticos}" var="i">
                                        <div class="col-md-6 col-sm-6 col-xs-12 checkbox">
                                            <label>
                                                <h:selectBooleanCheckbox value="#{i.enabled}">
                                                    <p:ajax process="@this" update="btnSave" 
                                                            listener="#{suscripcionController.onCheckbox}"/>
                                                </h:selectBooleanCheckbox>
                                                #{i.despliegue}
                                            </label>
                                        </div>
                                    </c:forEach>
                                </div>
                            </p:outputPanel>
                        </div>

                        <div class="col-md-6 col-sm-6 col-xs-12">
                            <p:outputPanel styleClass="panel panel-default" rendered="#{suscripcionController.camposFuncionario.size()>0}">
                                <div class="panel-heading">
                                    FUNCIONARIO
                                </div>
                                <div class="panel-body">
                                    <c:forEach items="#{suscripcionController.camposFuncionario}" var="i">
                                        <div class="col-md-6 col-sm-6 col-xs-12 checkbox">
                                            <label>
                                                <h:selectBooleanCheckbox value="#{i.enabled}">
                                                    <p:ajax process="@this" update="btnSave" 
                                                            listener="#{suscripcionController.onCheckbox}"/>
                                                </h:selectBooleanCheckbox>
                                                #{i.despliegue}
                                            </label>
                                        </div>
                                    </c:forEach>
                                </div>
                            </p:outputPanel>
                            <p:outputPanel styleClass="panel panel-default" rendered="#{suscripcionController.camposEvento.size()>0}">
                                <div class="panel-heading">
                                    EVENTO
                                </div>
                                <div class="panel-body">
                                    <c:forEach items="#{suscripcionController.camposEvento}" var="i">
                                        <div class="col-md-6 col-sm-6 col-xs-12 checkbox">
                                            <label>
                                                <h:selectBooleanCheckbox value="#{i.enabled}">
                                                    <p:ajax process="@this" update="btnSave" 
                                                            listener="#{suscripcionController.onCheckbox}"/>
                                                </h:selectBooleanCheckbox>
                                                #{i.despliegue}
                                            </label>
                                        </div>
                                    </c:forEach>
                                </div>
                            </p:outputPanel>
                            <p:outputPanel styleClass="panel panel-default" rendered="#{suscripcionController.camposInforme.size()>0}">
                                <div class="panel-heading">
                                    INFORME DE COMISIÓN
                                </div>
                                <div class="panel-body">
                                    <c:forEach items="#{suscripcionController.camposInforme}" var="i">
                                        <div class="col-md-6 col-sm-6 col-xs-12 checkbox">
                                            <label>
                                                <h:selectBooleanCheckbox value="#{i.enabled}">
                                                    <p:ajax process="@this" update="btnSave" 
                                                            listener="#{suscripcionController.onCheckbox}"/>
                                                </h:selectBooleanCheckbox>
                                                #{i.despliegue}
                                            </label>
                                        </div>
                                    </c:forEach>
                                </div>
                            </p:outputPanel>
                            <p:outputPanel styleClass="panel panel-default" rendered="#{suscripcionController.camposVuelo.size()>0}">
                                <div class="panel-heading">
                                    INFORMACIÓN DE VUELO
                                </div>
                                <div class="panel-body">
                                    <c:forEach items="#{suscripcionController.camposVuelo}" var="i">
                                        <div class="col-md-6 col-sm-6 col-xs-12 checkbox">
                                            <label>
                                                <h:selectBooleanCheckbox value="#{i.enabled}">
                                                    <p:ajax process="@this" update="btnSave" 
                                                            listener="#{suscripcionController.onCheckbox}"/>
                                                </h:selectBooleanCheckbox>
                                                #{i.despliegue}
                                            </label>
                                        </div>
                                    </c:forEach>
                                </div>
                            </p:outputPanel>
                            <p:outputPanel styleClass="panel panel-default" rendered="#{suscripcionController.camposObservaciones.size()>0}">
                                <div class="panel-heading">
                                    OBSERVACIONES
                                </div>
                                <div class="panel-body">
                                    <c:forEach items="#{suscripcionController.camposObservaciones}" var="i">
                                        <div class="col-md-6 col-sm-6 col-xs-12 checkbox">
                                            <label>
                                                <h:selectBooleanCheckbox value="#{i.enabled}">
                                                    <p:ajax process="@this" update="btnSave" 
                                                            listener="#{suscripcionController.onCheckbox}"/>
                                                </h:selectBooleanCheckbox>
                                                #{i.despliegue}
                                            </label>
                                        </div>
                                    </c:forEach>
                                </div>
                            </p:outputPanel>
                        </div>
                        
                        <div class="col-sm-12 col-xs-12">
                            <div class="col-sm-2 col-xs-6 col-sm-offset-5 col-xs-offset-3">
                                <p:commandButton id="btnSave" styleClass="btn btn-info prime-btn-reset btn-lg btn-square col-xs-12" 
                                                 value="Guardar" disabled="#{suscripcionController.disabledGuardar}">
                                    <p:ajax process=":formCampos" update=":formCampos :formDep"
                                            listener="#{suscripcionController.saveConfig}"/>
                                </p:commandButton>
                            </div>
                        </div>
                        
                    </h:form>

                </div>

            </ui:define>
        </ui:composition>
    </h:body>
</html>
